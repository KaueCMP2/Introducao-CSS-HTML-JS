<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner"> <!-- Usada para agrupar os elementos, para depois como um todo mover cada div de uma so vez-->

        <h1>Aula CSS</h1>
        <p>Introducao a estilizacao de paginas</p>
    </div>
    
    <h2>seletores</h2>
    <p>Este e um paragrafo normal.</p>
    <p class="destaque">Este e um apragrafo com clase destaque.</p>
    <p id="especial">Este e um paragrafo com id especial</p>
    
    <h2>imagem</h2>
    <img src="https://picsum.photos/600/300" alt="">

    <h2>Tabela</h2>
    <table> <!-- Inicaliza a tabela -->
        <tr> <!-- Tag cada linha -->
            <th>Elemento</th> <!-- Cabecalho da coluna -->
            <th>Funcao</th>
        </tr>
        <tr>
            <td> <!-- Linhas normais da coluna -->
                &lt;p&gt; <!-- Aparecer uma tag na tela -->
            </td>
            <td>Paragrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>Link</td>
        </tr>
    </table>
    <h2>Botao com efeito</h2>
    <button class="botao">Clique aqui</button>
</body>

</html>
